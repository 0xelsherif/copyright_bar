    <meta charset="UTF-8">

    <title>Document</title>
    <style>
       #slideout {
            position: fixed;
            top: 40%;
            right: 0; /* Changed from left: 0 to right: 0 */
            width: 35px;
            padding: 12px 0;
            text-align: center;
            background: #21262d;
            color: #c9d1d9;
            -webkit-transition-duration: 0.3s;
            -moz-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -o-transition-duration: 0.3s;
            -webkit-border-radius: 5px 0 0 5px; /* Adjusted border-radius */
            -moz-border-radius: 5px 0 0 5px; /* Adjusted border-radius */
            border-radius: 5px 0 0 5px; /* Adjusted border-radius */
        }
        #slideout_inner {
            position: fixed;
            top: 38.3%;
            right: -250px; /* Changed from left: -250px to right: -250px */
            background: #21262d;
            width: 200px;
            padding: 25px;
            height: 106px;
            -webkit-transition-duration: 0.3s;
            -moz-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -o-transition-duration: 0.3s;
            text-align: left;
            -webkit-border-radius: 0 5px 5px 0;
            -moz-border-radius: 0 5px 5px 0;
            border-radius: 0 5px 5px 0;
        }
        #slideout_inner textarea {
            width: 190px;
            height: 100px;
            margin-bottom: 2px;
        }
        #slideout:hover {
            right: 250px; /* Changed from left: 250px to right: 250px */
        }
        #slideout:hover #slideout_inner {
            right: 0; /* Changed from left: 0 to right: 0 */
        }
        #slideout p {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 24px;
            font-weight: bold;
            margin: 0; /* Remove default margin */
            
           
        }
        #slideout li {
            list-style-type: " >> ";
        }
        
    </style>
</head>
